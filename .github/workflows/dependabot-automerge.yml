# Automatically merge Dependabot PRs when version comparison is within the range
# that is configured in .github/auto-merge.yml

name: Auto-Merge Dependabot PRs

on:
  # WARNING: This needs to be run in the PR base, DO NOT build untrusted code in this action
  # details under https://github.blog/changelog/2021-02-19-github-actions-workflows-triggered-by-dependabot-prs-will-run-with-read-only-permissions/
  pull_request_target:

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1

      - name: Check if PR should be auto-merged
        uses: actions/github-script@v6
        env:
          packageEcosystem: ${{ steps.dependabot-metadata.outputs.package-ecosystem }}
          dependencyNames: ${{ steps.dependabot-metadata.outputs.dependency-names }}
          dependencyTypes: ${{ steps.dependabot-metadata.outputs.dependency-types }}
          updateTypes: ${{ steps.dependabot-metadata.outputs.update-type }}
          updatedDependenciesJson: ${{ steps.dependabot-metadata.outputs.updated-dependencies-json }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script: |
            const options = {
              owner: context.repo.owner,
              repo: context.repo.repo,
            };
            console.log("packageEcosystem: " + process.env.packageEcosystem)
            console.log("dependencyNames: " + process.env.dependencyNames)
            console.log("dependencyTypes: " + process.env.dependencyTypes)
            console.log("updateTypes: " + process.env.updateTypes)
            console.log("updatedDependenciesJson: " + process.env.updatedDependenciesJson)
