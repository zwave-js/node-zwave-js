name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.0
        with:
          project: Triage
          column: Needs triage
          repo-token: ${{ secrets.AUTO_TRIAGE_TOKEN }}
